<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BotManager - Panel del Propietario</title>
  <link rel="stylesheet" href="styles.css">
</head>
  <style> 
  body {
  background-color: #121212;
  color: #e0e0e0;
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 20px auto;
  padding: 20px;
  background-color: #1e1e1e;
  border-radius: 8px;
  box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
}

h1 {
  text-align: center;
  color: #00ff00;
}

.section {
  margin-bottom: 20px;
}

label {
  display: block;
  margin: 5px 0;
}

input, select, button {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  background-color: #2c2c2c;
  color: #e0e0e0;
  border: 1px solid #00ff00;
  border-radius: 4px;
}

button {
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  background-color: #00ff00;
  color: #121212;
}

  </style>
<body>
  <div class="container">
    <h1>Panel del Propietario</h1>
    <div class="section">
      <h2>Actualizar Bots</h2>
      <label for="botId">ID del Bot:</label>
      <input type="number" id="botId" min="0" max="6" placeholder="0-6">
      <label for="newPrice">Nuevo Precio (USDT):</label>
      <input type="number" id="newPrice" placeholder="Nuevo precio">
      <label for="newInterest">Nuevo Interés (% diario):</label>
      <input type="number" id="newInterest" placeholder="Interés diario">
      <button onclick="updateBot()">Actualizar Bot</button>
    </div>

    <div class="section">
      <h2>Habilitar/Deshabilitar Retiros</h2>
      <label for="globalWithdrawals">Retiros Globales:</label>
      <select id="globalWithdrawals">
        <option value="true">Habilitar</option>
        <option value="false">Deshabilitar</option>
      </select>
      <button onclick="toggleGlobalWithdrawals()">Actualizar</button>
    </div>

    <div class="section">
      <h2>Establecer Recompensas</h2>
      <label for="userAddress">Dirección del Usuario:</label>
      <input type="text" id="userAddress" placeholder="0x...">
      <label for="rewardAmount">Monto de Recompensa:</label>
      <input type="number" id="rewardAmount" placeholder="Monto en USDT">
      <label for="botIdReward">ID del Bot:</label>
      <input type="number" id="botIdReward" min="0" max="6" placeholder="0-6">
      <button onclick="setReward()">Establecer Recompensa</button>
    </div>

    <div class="section">
      <h2>Retirar USDT</h2>
      <label for="withdrawAmount">Monto a Retirar (USDT):</label>
      <input type="number" id="withdrawAmount" placeholder="Monto">
      <button onclick="withdrawUSDT()">Retirar</button>
    </div>

    <div class="section">
      <h2>Usar Fees Acumulados</h2>
      <label for="feeAmount">Monto a Usar (USDT):</label>
      <input type="number" id="feeAmount" placeholder="Monto">
      <button onclick="useFees()">Usar Fees</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
  <script src="script.js"></script>
</body>

let web3;
let contract;
let userAccount;

window.onload = async () => {
  if (typeof window.ethereum !== 'undefined') {
    web3 = new Web3(window.ethereum);
    await ethereum.request({ method: 'eth_requestAccounts' });
    const accounts = await web3.eth.getAccounts();
    userAccount = accounts[0];
    contract = new web3.eth.Contract(abi, contractAddress);
    console.log("Conectado a Web3:", userAccount);
  } else {
    alert("MetaMask no está instalado.");
  }
};

async function updateBot() {
  const botId = parseInt(document.getElementById("botId").value);
  const newPrice = web3.utils.toWei(document.getElementById("newPrice").value, 'mwei');
  const newInterest = parseInt(document.getElementById("newInterest").value) * 10000;

  try {
    await contract.methods.updateBotPrice(botId, newPrice).send({ from: userAccount });
    await contract.methods.updateBotInterest(botId, newInterest).send({ from: userAccount });
    alert("Bot actualizado correctamente.");
  } catch (error) {
    console.error(error);
    alert("Error al actualizar el bot.");
  }
}

async function toggleGlobalWithdrawals() {
  const enabled = document.getElementById("globalWithdrawals").value === "true";

  try {
    await contract.methods.toggleAllBotWithdrawals(enabled).send({ from: userAccount });
    alert("Estado de retiros actualizado.");
  } catch (error) {
    console.error(error);
    alert("Error al actualizar retiros.");
  }
}

async function setReward() {
  const user = document.getElementById("userAddress").value;
  const amount = web3.utils.toWei(document.getElementById("rewardAmount").value, 'mwei');
  const botId = parseInt(document.getElementById("botIdReward").value);

  try {
    await contract.methods.setRewardForUser(user, amount, botId).send({ from: userAccount });
    alert("Recompensa asignada.");
  } catch (error) {
    console.error(error);
    alert("Error al asignar recompensa.");
  }
}

async function withdrawUSDT() {
  const amount = web3.utils.toWei(document.getElementById("withdrawAmount").value, 'mwei');

  try {
    await contract.methods.withdrawUSDT(amount).send({ from: userAccount });
    alert("USDT retirado.");
  } catch (error) {
    console.error(error);
    alert("Error al retirar USDT.");
  }
}

async function useFees() {
  const amount = web3.utils.toWei(document.getElementById("feeAmount").value, 'mwei');

  try {
    await contract.methods.useAccumulatedFees(amount).send({ from: userAccount });
    alert("Fees utilizados.");
  } catch (error) {
    console.error(error);
    alert("Error al usar fees.");
  }
}
