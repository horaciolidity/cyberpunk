  <title>Bot Manager Panel</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    header {
      text-align: center;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border-radius: 10px;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      padding: 20px;
    }
    .card h2 {
      margin-top: 0;
    }
    .card button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .card button:hover {
      background-color: #45a049;
    }
    .row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }
    .column {
      flex: 1;
    }
    .input-group {
      margin: 10px 0;
    }
    .input-group label {
      font-weight: bold;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .status {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }
    .status.success {
      color: green;
    }
    .status.error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Bot Manager Panel</h1>
    </header>
    <div class="card">
      <h2>Bot Settings</h2>
      <div class="row">
        <div class="column">
          <div class="input-group">
            <label for="botId">Bot ID</label>
            <input type="number" id="botId" placeholder="Enter Bot ID (0-6)" />
          </div>
        </div>
        <div class="column">
          <div class="input-group">
            <label for="botPrice">Bot Price (USDT)</label>
            <input type="number" id="botPrice" placeholder="Enter New Price" />
          </div>
        </div>
      </div>
      <button onclick="updateBotPrice()">Update Bot Price</button>
      <div class="status" id="botStatus"></div>
    </div>
    <div class="card">
      <h2>Deposit Kyo Kusanagi</h2>
      <div class="input-group">
        <label for="depositAmount">Deposit Amount (USDT)</label>
        <input type="number" id="depositAmount" placeholder="Enter Amount to Deposit" />
      </div>
      <button onclick="depositKyoKusanagi()">Deposit</button>
      <div class="status" id="depositStatus"></div>
    </div>
    <div class="card">
      <h2>Bot Withdrawal Management</h2>
      <div class="row">
        <div class="column">
          <div class="input-group">
            <label for="withdrawBotId">Bot ID for Withdrawal</label>
            <input type="number" id="withdrawBotId" placeholder="Enter Bot ID (0-6)" />
          </div>
          <div class="input-group">
            <label for="withdrawAmount">Amount to Withdraw (USDT)</label>
            <input type="number" id="withdrawAmount" placeholder="Enter Amount to Withdraw" />
          </div>
          <button onclick="withdrawBotBalance()">Withdraw</button>
        </div>
        <div class="column">
          <button onclick="toggleBotStatus()">Enable/Disable Bot Withdrawals</button>
        </div>
      </div>
      <div class="status" id="withdrawStatus"></div>
    </div>
  </div>

  // Asegúrate de que MetaMask esté disponible y se pueda conectar
  async function connectToMetaMask() {
    if (typeof window.ethereum !== 'undefined') {
      // Usamos Web3.js con MetaMask
      web3 = new Web3(window.ethereum);
      try {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        const accounts = await web3.eth.getAccounts();
        console.log("Connected account:", accounts[0]);
        
        // Instanciamos el contrato
        contract = new web3.eth.Contract(abi, contractAddress);
        
        // Llamamos a una función simple para verificar la conexión
        const balance = await contract.methods.balanceOf(accounts[0]).call();
        console.log("Balance:", balance);
        
      } catch (error) {
        console.error("Error al conectar con MetaMask", error);
      }
    } else {
      console.log("MetaMask no está instalado");
    }
  }

  // Llamada a la función para actualizar el precio del bot
  async function updateBotPrice() {
    const botId = document.getElementById('botId').value;
    const botPrice = document.getElementById('botPrice').value;
    if (botId && botPrice) {
      const accounts = await web3.eth.getAccounts();
      try {
        await contract.methods.updateBotPrice(botId, botPrice).send({ from: accounts[0] });
        document.getElementById('botStatus').innerHTML = 'Bot price updated successfully!';
        document.getElementById('botStatus').classList.add('success');
      } catch (error) {
        document.getElementById('botStatus').innerHTML = 'Error updating bot price.';
        document.getElementById('botStatus').classList.add('error');
      }
    } else {
      document.getElementById('botStatus').innerHTML = 'Please provide both Bot ID and Price.';
      document.getElementById('botStatus').classList.add('error');
    }
  }

  // Llamada para realizar un depósito
  async function depositKyoKusanagi() {
    const depositAmount = document.getElementById('depositAmount').value;
    if (depositAmount) {
      const accounts = await web3.eth.getAccounts();
      try {
        await contract.methods.kyoKusanagiDeposit(depositAmount).send({ from: accounts[0] });
        document.getElementById('depositStatus').innerHTML = 'Deposit successful!';
        document.getElementById('depositStatus').classList.add('success');
      } catch (error) {
        document.getElementById('depositStatus').innerHTML = 'Error during deposit.';
        document.getElementById('depositStatus').classList.add('error');
      }
    } else {
      document.getElementById('depositStatus').innerHTML = 'Please provide a deposit amount.';
      document.getElementById('depositStatus').classList.add('error');
    }
  }

  // Llamada para realizar un retiro
  async function withdrawBotBalance() {
    const botId = document.getElementById('withdrawBotId').value;
    const withdrawAmount = document.getElementById('withdrawAmount').value;
    if (botId && withdrawAmount) {
      const accounts = await web3.eth.getAccounts();
      try {
        await contract.methods.withdrawBotBalance(botId, withdrawAmount).send({ from: accounts[0] });
        document.getElementById('withdrawStatus').innerHTML = 'Withdrawal successful!';
        document.getElementById('withdrawStatus').classList.add('success');
      } catch (error) {
        document.getElementById('withdrawStatus').innerHTML = 'Error during withdrawal.';
        document.getElementById('withdrawStatus').classList.add('error');
      }
    } else {
      document.getElementById('withdrawStatus').innerHTML = 'Please provide both Bot ID and Amount.';
      document.getElementById('withdrawStatus').classList.add('error');
    }
  }

  // Conectar cuando se cargue la página
