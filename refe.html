<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LYTHOS Token Launch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJzXyE6uWq3W1XxD4w8zVtp6CHlhC3W0IHq4xQTxhZyPTCpJlG0Vt40eG6fi" crossorigin="anonymous">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      background-color: #333;
      border-radius: 15px;
      border: none;
      box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.3);
    }
    .btn-custom {
      background-color: #00c6ff;
      border-radius: 10px;
      font-weight: bold;
    }
    .btn-custom:hover {
      background-color: #0089c6;
    }
    .countdown {
      font-size: 2em;
      color: #00ff00;
      font-weight: bold;
    }
    .card-header {
      background-color: #444;
      color: #fff;
      border-radius: 15px 15px 0 0;
    }
    .card-body {
      background-color: #555;
    }
    .form-control {
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
    }
    .form-control:focus {
      border-color: #00c6ff;
      box-shadow: 0 0 5px rgba(0, 198, 255, 0.8);
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      color: #bbb;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-12">
        <div class="card">
          <div class="card-header text-center">
            <h2>LYTHOS Token Launch</h2>
            <p>Claim your LYTH tokens, refer others, and earn rewards!</p>
          </div>
          <div class="card-body">
            <!-- Display Claimed Tokens -->
            <div class="mb-3">
              <label for="tokenCount" class="form-label">Claimed Tokens</label>
              <input type="text" class="form-control" id="tokenCount" readonly>
            </div>

            <!-- Buy Tokens -->
            <div class="mb-3">
              <button id="buyTokensBtn" class="btn btn-custom btn-block">Buy LYTH Tokens</button>
            </div>

            <!-- Referral Link Section -->
            <div class="mb-3">
              <button id="createReferralBtn" class="btn btn-custom btn-block">Create Referral Link</button>
            </div>
            <div id="referralLink" class="mb-3" style="display: none;">
              <label for="referralUrl" class="form-label">Your Referral Link:</label>
              <input type="text" class="form-control" id="referralUrl" readonly>
            </div>

            <!-- Countdown Timer -->
            <div class="countdown text-center" id="countdown"></div>
            
            <!-- MetaMask Status -->
            <div id="metamaskStatus" class="text-center mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 LYTHOS. All Rights Reserved.</p>
  </div>

  <!-- External Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@metamask/detect-provider"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.3/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let web3;
    let contract;
    let account;

    // MetaMask and Web3 initialization
    async function initWeb3() {
      const provider = await detectEthereumProvider();
      if (provider) {
        web3 = new Web3(provider);
        await provider.request({ method: 'eth_requestAccounts' });
        account = (await web3.eth.getAccounts())[0];
        $('#metamaskStatus').text(`Connected to: ${account}`);
        initContract();
      } else {
        $('#metamaskStatus').text('Please install MetaMask!');
      }
    }

    // Contract ABI and address
    const contractAddress = 'YOUR_CONTRACT_ADDRESS';
    const abi = [ /* ABI goes here */ ];

    // Initialize the contract
    async function initContract() {
      contract = new web3.eth.Contract(abi, contractAddress);
      updateClaimedTokens();
    }

    // Get the claimed tokens balance
    async function updateClaimedTokens() {
      const claimedTokens = await contract.methods.balanceOf(account).call();
      $('#tokenCount').val(web3.utils.fromWei(claimedTokens, 'ether'));
    }

    // Countdown timer for the launch
    function startCountdown() {
      const countdownDate = new Date("Feb 15, 2025 00:00:00").getTime();
      const x = setInterval(function() {
        const now = new Date().getTime();
        const distance = countdownDate - now;
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown").innerHTML = "EXPIRED";
        }
      }, 1000);
    }

    // Buy LYTH Tokens
    async function buyTokens() {
      const amount = web3.utils.toWei('0.1', 'ether');  // Change this to the amount you want to buy
      try {
        await contract.methods.buyTokens().send({ from: account, value: amount });
        alert('Tokens successfully bought!');
        updateClaimedTokens();
      } catch (err) {
        alert('Transaction failed: ' + err.message);
      }
    }

    // Create Referral Link
    function createReferralLink() {
      const referralLink = `https://yourdapp.com?ref=${account}`;  // Add your dynamic referral logic here
      $('#referralUrl').val(referralLink);
      $('#referralLink').show();
    }

    $(document).ready(function() {
      initWeb3();
      startCountdown();

      $('#buyTokensBtn').click(function() {
        buyTokens();
      });

      $('#createReferralBtn').click(function() {
        createReferralLink();
      });
    });
  </script>
</body>
</html>
