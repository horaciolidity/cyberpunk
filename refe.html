<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYTHOS Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.1/web3.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        button { margin: 10px; padding: 10px; cursor: pointer; }
        input { width: 100%; padding: 8px; margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>LYTHOS Dashboard</h2>
        <button onclick="connectWallet()">Conectar Wallet</button>
        <p><strong>Cuenta:</strong> <span id="account">No conectado</span></p>
        <p><strong>Balance LYTH:</strong> <span id="balance">0</span></p>
        <p><strong>Referido:</strong> <span id="referrer">No asignado</span></p>
        
        <input type="text" id="referralAddress" placeholder="Dirección del referidor">
        <button onclick="setReferrer()">Asignar Referidor</button>
        
        <p><strong>Enlace de referido:</strong></p>
        <input type="text" id="referralLink" readonly>
        <button onclick="copyReferralLink()">Copiar Enlace</button>
        
        <button onclick="claimRewards()">Claim Rewards</button>
        <button onclick="buyTokens()">Comprar Tokens</button>
    </div>

    <script>
        let web3;
        let account;
        const contractAddress = "TU_CONTRATO_AQUI";
        const contractABI = [/* ABI DEL CONTRATO AQUÍ */];
        let contract;

        async function connectWallet() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: "eth_requestAccounts" });
                const accounts = await web3.eth.getAccounts();
                account = accounts[0];
                document.getElementById("account").innerText = account;
                contract = new web3.eth.Contract(contractABI, contractAddress);
                updateDashboard();
            } else {
                alert("MetaMask no está instalado");
            }
        }

        async function updateDashboard() {
            if (!contract || !account) return;
            let balance = await contract.methods.balanceOf(account).call();
            let referrer = await contract.methods.referrer(account).call();
            document.getElementById("balance").innerText = web3.utils.fromWei(balance, "ether");
            document.getElementById("referrer").innerText = referrer === "0x0000000000000000000000000000000000000000" ? "No asignado" : referrer;
            generateReferralLink();
        }

        async function claimRewards() {
            await contract.methods.rewardTokens(account).send({ from: account });
            updateDashboard();
        }

        async function buyTokens() {
            const ethAmount = prompt("Ingrese cantidad de ETH a gastar:");
            if (!ethAmount || isNaN(ethAmount)) return alert("Cantidad inválida");
            await contract.methods.buyTokens().send({ from: account, value: web3.utils.toWei(ethAmount, "ether") });
            updateDashboard();
        }

        async function setReferrer() {
            const refAddress = document.getElementById("referralAddress").value;
            if (!web3.utils.isAddress(refAddress)) return alert("Dirección inválida");
            await contract.methods.setReferrer(refAddress).send({ from: account });
            updateDashboard();
        }

        function generateReferralLink() {
            const link = `${window.location.origin}?ref=${account}`;
            document.getElementById("referralLink").value = link;
        }

        function copyReferralLink() {
            const linkInput = document.getElementById("referralLink");
            linkInput.select();
            document.execCommand("copy");
            alert("Enlace copiado");
        }
    </script>
</body>
</html>
