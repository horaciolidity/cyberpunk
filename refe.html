<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYTHOS Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.1/web3.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Orbitron|Share+Tech+Mono');

body {
    font-family: 'Orbitron', sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    color: #00eaff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow-y: scroll;
}

.container {
    position: relative;
    max-width: 500px;
    margin: auto;
    padding: 20px;
    background: rgba(0, 0, 0, 0.8);
    border: 2px solid #ff00ff;
    border-radius: 15px;
    box-shadow: 0px 0px 20px rgba(255, 0, 255, 0.6);
    animation: glow 1.5s infinite alternate;
    text-align: center;
}

@keyframes glow {
    from { box-shadow: 0px 0px 10px rgba(255, 0, 255, 0.4); }
    to { box-shadow: 0px 0px 20px rgba(255, 0, 255, 0.8); }
}

button {
    margin: 10px;
    padding: 12px 20px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background: linear-gradient(90deg, #ff00ff, #00eaff);
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    text-transform: uppercase;
    transition: all 0.3s ease;
    box-shadow: 0px 0px 10px rgba(255, 0, 255, 0.6);
}

button:hover {
    background: linear-gradient(90deg, #00eaff, #ff00ff);
    box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.8);
}

input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 2px solid #00eaff;
    border-radius: 5px;
    background: #111;
    color: #00eaff;
    font-size: 16px;
    text-align: center;
}

input:focus {
    outline: none;
    border-color: #ff00ff;
    box-shadow: 0px 0px 10px rgba(255, 0, 255, 0.6);
}

h2 {
    font-size: 24px;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #ff00ff;
    text-shadow: 0px 0px 10px rgba(255, 0, 255, 0.8);
}

.header {
    font-size: 14px;
    font-weight: bold;
    background: rgba(0, 255, 204, 0.2);
    border: 1px solid rgba(0, 255, 204, 0.5);
    padding: 15px;
    width: 200px;
    margin: auto;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 255, 204, 0.4);
    white-space: nowrap;
    position: relative;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
}

.header span {
    display: inline-block;
    position: relative;
    color: #ffcc00;
    text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00, 0 0 15px #ff6600;
}

@keyframes slide-in {
    from {
        transform: translateX(100%);
    }
    to {
        transform: translateX(0);
    }
}

.header::before,
.header::after {
    content: "";
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: red;
    box-shadow: 0 0 8px red;
    top: 50%;
    transform: translateY(-50%);
    animation: blink 1s infinite alternate;
}

.header::before {
    left: 5px;
}

.header::after {
    right: 5px;
    animation-delay: 0.5s;
}

@keyframes blink {
    0% { background: red; box-shadow: 0 0 8px red; }
    100% { background: yellow; box-shadow: 0 0 12px yellow; }
}

    </style>
</head>
<body>
    <div class="container">
        <h2>LYTHOS Dashboard</h2>
        <button onclick="connectWallet()">Conectar Wallet</button>
        <p><strong>Cuenta:</strong> <span id="account">No conectado</span></p>
        <p><strong>Balance LYTH:</strong> <span id="balance">0</span></p>
        <p><strong>Referido:</strong> <span id="referrer">No asignado</span></p>
        
        <input type="text" id="referralAddress" placeholder="Direcci칩n del referidor">
        <button onclick="setReferrer()">Asignar Referidor</button>
        
        <p><strong>Enlace de referido:</strong></p>
        <input type="text" id="referralLink" readonly>
        <button onclick="copyReferralLink()">Copiar Enlace</button>
        
        <button onclick="claimRewards()">Claim Rewards</button>
        <button onclick="buyTokens()">Comprar Tokens</button>

         <!-- Card para Recompensas Disponibles -->
        <div class="card" id="rewardCard">
            <p id="rewardStatus">Recompensa disponible: No</p>
        </div>

        <!-- Card para el Precio del Token -->
        <div class="card">
            <p class="token-price">Precio del Token: 1 ETH = 20,000 LYTH</p>
        </div>
    </div>

    <script>

        let account;

        async function connectWallet() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: "eth_requestAccounts" });
                const accounts = await web3.eth.getAccounts();
                account = accounts[0];
                document.getElementById("account").innerText = account;
                contract = new web3.eth.Contract(contractABI, contractAddress);
                updateDashboard();
            } else {
                alert("MetaMask no est치 instalado");
            }
        }

        async function updateDashboard() {
            if (!contract || !account) return;
            let balance = await contract.methods.balanceOf(account).call();
            let referrer = await contract.methods.referrer(account).call();
            document.getElementById("balance").innerText = web3.utils.fromWei(balance, "ether");
            document.getElementById("referrer").innerText = referrer === "0x0000000000000000000000000000000000000000" ? "No asignado" : referrer;
            generateReferralLink();
        }

        async function claimRewards() {
            const contract = new web3.eth.Contract(contractABI, contractAddress);
            const reward = await contract.methods.getReward(account).call();
            const rewardStatus = document.getElementById("rewardStatus");
            if (reward > 0) {
                rewardStatus.textContent = `Recompensa disponible: ${reward} LYTH`;
            } else {
                rewardStatus.textContent = `Recompensa disponible: No`;
            }
        }

       async function buyTokens() {
            const contract = new web3.eth.Contract(contractABI, contractAddress);
            const price = await contract.methods.ETH_PRICE_IN_LYTH().call();
            alert(`1 ETH = ${price / 1e18} LYTH`);
        }
        async function setReferrer() {
            const refAddress = document.getElementById("referralAddress").value;
            if (!web3.utils.isAddress(refAddress)) return alert("Direcci칩n inv치lida");
            await contract.methods.setReferrer(refAddress).send({ from: account });
            updateDashboard();
        }

        function generateReferralLink() {
            const link = `${window.location.origin}?ref=${account}`;
            document.getElementById("referralLink").value = link;
        }

        function copyReferralLink() {
            const linkInput = document.getElementById("referralLink");
            linkInput.select();
            document.execCommand("copy");
            alert("Enlace copiado");
        }
    </script>

</html>
