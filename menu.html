<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Bots</title>
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    @import url(https://fonts.googleapis.com/css?family=Share+Tech+Mono);

    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: scroll;
      font-family: 'Share Tech Mono', monospace;
      color: #db0e15;
      font-size: 14px; /* Reducida */
      background: url(https://image.ibb.co/h2hLAJ/bg.png) #000;
    }

    .header {
      text-align: center;
      font-size: 1.5em;
      margin: 10px 0;
      color: #22edfc;
      text-shadow: 0 0 10px #22edfc;
    }

    .container {
      position: relative;
      margin: 0 auto;
      width: 90%;
      max-width: 1080px;
      text-align: center;
    }

    .bot-card {
      background-color: #222;
      margin-bottom: 20px; /* Reducido */
      padding: 10px; /* Reducido */
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .bot-card h3 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .bot-card p {
      margin: 5px 0;
    }

    .tradingview-widget {
      margin: 10px 0; /* Reducido */
      width: 100%;
      height: 300px; /* Reducido */
      border: 2px solid #22edfc;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }

    .button {
      margin: 5px; /* Reducido */
      padding: 5px 10px; /* Reducido */
      background: #db0e15;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 0.9em; /* Reducido */
      border-radius: 5px;
    }

    .button:hover {
      background: #b20812;
    }

    .theme-button {
      margin-top: 10px; /* Reducido */
      padding: 5px 10px; /* Reducido */
      background: #22edfc;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 0.9em; /* Reducido */
      border-radius: 5px;
    }

    .theme-button:hover {
      background: #1cc0d3;
    }

    .guide {
      position: absolute;
      width: 100%;
      height: 2px;
      left: 0;
      background-color: transparent;
      z-index: 10;
      animation: blink 1s infinite;
    }

    .guide.red {
      background-color: red;
    }

    .guide.green {
      background-color: green;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="header">ÁREA de comandos de Bots</div>

  <div class="container">
    <div class="bot-card">
      <h3>Bot 1 - BTC/USDT</h3>
      <div class="tradingview-widget" id="widget-1">
        <div class="guide red" id="red-guide-1"></div>
        <div class="guide green" id="green-guide-1"></div>
        <iframe src="https://s.tradingview.com/widgetembed/?symbol=BINANCE:BTCUSDT&interval=D&theme=dark&style=1&locale=es&toolbar_bg=%23f1f3f6&hide_top_toolbar=true&hide_legend=true" 
                width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>

    <div class="bot-card">
      <h3>Bot 2 - BTC/ETH</h3>
      <div class="tradingview-widget" id="widget-2">
        <div class="guide red" id="red-guide-2"></div>
        <div class="guide green" id="green-guide-2"></div>
        <iframe src="https://s.tradingview.com/widgetembed/?symbol=BINANCE:ETHUSDT&interval=D&theme=dark&style=1&locale=es&toolbar_bg=%23f1f3f6&hide_top_toolbar=true&hide_legend=true" 
                width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <script>
    function moveGuide(guide, containerHeight) {
      const randomY = Math.random() * containerHeight;
      guide.style.top = randomY + 'px';
    }

    function simulateGuides() {
      const widgets = document.querySelectorAll('.tradingview-widget');
      widgets.forEach((widget, index) => {
        const containerHeight = widget.offsetHeight;
        const redGuide = document.getElementById(`red-guide-${index + 1}`);
        const greenGuide = document.getElementById(`green-guide-${index + 1}`);

        setInterval(() => {
          moveGuide(redGuide, containerHeight);
        }, Math.random() * 2000 + 1000); // Movimiento esporádico

        setInterval(() => {
          moveGuide(greenGuide, containerHeight);
        }, Math.random() * 2000 + 1000); // Movimiento esporádico
      });
    }

    window.onload = simulateGuides;
  </script>
</body>
</html>
